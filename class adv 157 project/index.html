<!DOCTYPE html>
<html>
    <head>
         <title>Virtual Store</title>  
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js file/Poster.js"></script>
    </head>
    <body>
<a-scene background="color:#90caf9">
<a-plane
  id="ground"
  color="#78909c"
  width="200"
  height="100"
  rotation="-90 0"
></a-plane>

<a-entity id="posters-containers" comics-posters></a-entity>
<a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">

<a-entity
  id ="app-title"
  position="0 0.73 -1"
  text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store!"></a-entity>

<a-entity
  id="sub-title"
  position="0 -0.1 0"
  text="font: dejavu; align: center; width: 1; color:#0F184E; value: Get Your Favourite Comics"></a-entity>
  </a-camera>
</a-scene>
 </body>
</html>
